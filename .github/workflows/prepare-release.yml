name: üè≠ Prepare release

on:
  workflow_dispatch:

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    env:
      PUBLICRELEASE: true
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - uses: dotnet/nbgv@master
        id: nbgv

      - name: Tag the release
        run: |
          git tag v${{ steps.nbgv.outputs.SemVer2 }}
          git push origin "v${{ steps.nbgv.outputs.SemVer2 }}"

      - name: Create draft GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create --generate-notes -d "v${{ steps.nbgv.outputs.SemVer2 }}"
